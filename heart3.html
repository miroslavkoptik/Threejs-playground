<html>
	<head>
		<title>4 Alzbetka, 20200831</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="https://threejs.org/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );
			var renderer = new THREE.WebGLRenderer();
			var geometry = new THREE.Geometry();							
			
			camera.position.set( 20, 0, 100 );			
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var calculateX = function (degree, offset) { return Math.sin((degree + 270) * Math.PI / 180.0) * 4 + 4 + offset; }
			var calculateY = function (degree) { return Math.cos((degree + 270) * Math.PI / 180.0) * 4; }

			geometry.vertices.push(new THREE.Vector3( 15, 0, 0) );	
			geometry.vertices.push(new THREE.Vector3( 7.5, -10, 0) );
			geometry.vertices.push(new THREE.Vector3( 0, 0, 0) );	
			geometry.vertices.push(new THREE.Vector3( calculateX(0, 0), calculateY(0), 0) );				
			geometry.vertices.push(new THREE.Vector3( calculateX(50, 0), calculateY(50), 0) );				
			geometry.vertices.push(new THREE.Vector3( calculateX(100, 0), calculateY(100), 0) );				
			geometry.vertices.push(new THREE.Vector3( calculateX(150, 0), calculateY(150), 0) );	
			geometry.vertices.push(new THREE.Vector3( calculateX(30, 7), calculateY(30), 0) );				
			geometry.vertices.push(new THREE.Vector3( calculateX(80, 7), calculateY(80), 0) );				
			geometry.vertices.push(new THREE.Vector3( calculateX(130, 7), calculateY(130), 0) );	
			geometry.vertices.push(new THREE.Vector3( calculateX(180, 7), calculateY(180), 0) );		

			scene.add( new THREE.Line( geometry, new THREE.LineBasicMaterial( { color: 0xff0000 } ) ));	
			renderer.render( scene, camera );
		</script>
	</body>
</html>
